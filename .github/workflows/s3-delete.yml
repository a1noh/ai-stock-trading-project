name: Delete S3 Buckets

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Empty S3 Buckets
        run: |
          echo "Fetching bucket names from CloudFormation stack..."
          
          RAW_BUCKET_NAME=$(aws cloudformation describe-stack-resources \
            --stack-name ai-stock-trading-s3-buckets \
            --query "StackResources[?LogicalResourceId=='AiStockTradingS3RawBucket'].PhysicalResourceId" \
            --output text)
          
          PROCESSED_BUCKET_NAME=$(aws cloudformation describe-stack-resources \
            --stack-name ai-stock-trading-s3-buckets \
            --query "StackResources[?LogicalResourceId=='AiStockTradingS3ProcessedBucket'].PhysicalResourceId" \
            --output text)

          echo "Emptying S3 buckets..."
          aws s3 rm s3://$RAW_BUCKET_NAME --recursive
          aws s3 rm s3://$PROCESSED_BUCKET_NAME --recursive
          echo "S3 buckets emptied successfully."

      - name: Delete CloudFormation Stack
        run: |
          echo "Deleting CloudFormation stack for S3 buckets..."
          aws cloudformation delete-stack --stack-name ai-stock-trading-s3-buckets
          aws cloudformation wait stack-delete-complete --stack-name ai-stock-trading-s3-buckets
          echo "CloudFormation stack deleted successfully."
